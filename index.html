<!DOCTYPE html>
<html>

<head>
    <title>CSS Layout Example</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="" class="logo">
            <h1 class="">Gret's List</h1>
        </a>
        <ul>
            <li><a href="">Post</a></li>
            <li><a href="">Account</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="label">
                <label>Search Jobs</label>
            </div>
            <div class="foo inner-one">
                <input class="search" type="text" placeholder="Search software jobs">
            </div>
            <div class="foo inner-two">
                <input type="image" src="images/magnifying-glass.png" alt="">
            </div>
        </section>
        <section>
            <nav class="pages">
                <a class="pages-button">&lt; prev</a>
                <span class="pages-display">1 to 100 of 179</span>
                <a class="pages-button">next &gt;</a>
            </nav>
        </section>
        <section>
            <ul class="listing">
                <span class="listing-date">June 20 </span>
                <a href="" class="listing-title">Junior Ruby Developer</a>
                <span class="listing-location">Dallas Texas</span>
            </ul>
            <ul class="listing">
                <span class="listing-date">June 21 </span>
                <a href="" class="listing-title">Backend Developer</a>
                <span class="listing-location">Caracas-Venezuela</span>
            </ul>
            <ul class="listing">
                <span class="listing-date">June 22 </span>
                <a href="" class="listing-title">FronEnd Developer</a>
                <span class="listing-location">Santiago de Chile</span>
            </ul>
        </section>

    </main>
</body>

</html>
